<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>柠檬画板</title>
</head>

<body>
    <canvas id="xxx"></canvas>

    <div id="nav">
        <div id="leftNav">
            <svg id="clear" class="icon" aria-hidden="true">
                <use xlink:href="#icon-delete"></use>
            </svg>
            <svg id="undo" class="icon" aria-hidden="true">
                <use xlink:href="#icon-undo"></use>
            </svg>
            <svg id="repeat" class="icon" aria-hidden="true">
                <use xlink:href="#icon-redo"></use>
            </svg>
        </div>
        
        <div id="mainNav">
            <svg id="pencil" class="icon activeBorder" aria-hidden="true">
                <use xlink:href="#icon-pencil"></use>
            </svg>
            <svg id="eraser" class="icon" aria-hidden="true">
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id="thickPencil" class="icon" aria-hidden="true">
                <use xlink:href="#icon-thickPencil"></use>
            </svg>
            <svg id="blackPencil" class="icon" aria-hidden="true">
                <use xlink:href="#icon-black"></use>
            </svg>
            <svg id="grayPencil" class="icon" aria-hidden="true">
                <use xlink:href="#icon-gray"></use>
            </svg>
            <svg id="bluePencil" class="icon" aria-hidden="true">
                <use xlink:href="#icon-blue"></use>
            </svg>
            <svg id="redPencil" class="icon" aria-hidden="true">
                <use xlink:href="#icon-red"></use>
            </svg>
            <svg id="greenPencil" class="icon" aria-hidden="true">
                <use xlink:href="#icon-green"></use>
            </svg>
            <svg id="yellowPencil" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-yellow"></use>
                </svg>
        </div>

        <svg id="save" class="icon" aria-hidden="true">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>

    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1120494_rk1l183akl.js"></script>
</body>

</html>
